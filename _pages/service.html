<style>
.service-table {
  width: 95%;
  font-size: 0.8rem;
}

.service-table .service-row {
  display: grid;
  grid-template-columns: 0.6fr 2fr 1fr 0.8fr;
  gap: 1rem;
  padding: 0.5rem 0;
  border-bottom: 1px solid #eee;
  align-items: start;
  word-break: break-word;
}

.service-table .service-year {
  font-weight: 500;
  color: #888;
}

.service-table .service-name {
  font-weight: 500;
}

.service-table .service-type {
  color: #666;
  font-size: 0.85rem;
}

{{/*  .service-table .service-location {
  color: #888;
  font-size: 0.85rem;
}  */}}

.service-table .service-row:hover {
  background-color: #f9f9f9;
}

@media (max-width: 768px) {
  .service-table .service-row {
    grid-template-columns: 1fr;
    gap: 0.25rem;
  }
}
</style>

<div class="service-table">
{% assign sorted_service = site.service | sort: "date" | reverse %}
{% for post in sorted_service %}
  <div class="service-row">
    <div class="service-year">{{ post.year }}</div>
    <div class="service-name">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </div>
    <div class="service-type">{{ post.type }}</div>
    {{/*  <div class="service-location">{{ post.location }}</div>  */}}
  </div>
{% endfor %}
</div>
