<style>
.presentations-table {
  width: 100%;
  font-size: 0.9rem;
}

.presentations-table .pres-row {
  display: grid;
  grid-template-columns: 100px 1fr 200px;
  gap: 1rem;
  padding: 0.5rem 0;
  border-bottom: 1px solid #eee;
  align-items: start;
}

.presentations-table .pres-date {
  font-weight: 600;
  color: #666;
}

.presentations-table .pres-title {
  font-weight: 500;
}

.presentations-table .pres-venue {
  color: #888;
  font-size: 0.85rem;
}

.presentations-table .pres-row:hover {
  background-color: #f9f9f9;
}

@media (max-width: 768px) {
  .presentations-table .pres-row {
    grid-template-columns: 1fr;
    gap: 0.25rem;
  }
}
</style>

<div class="presentations-table">
{% for post in site.presentations reversed %}
  <div class="pres-row">
    <div class="pres-date">{{ post.date | date: "%Y-%m-%d" }}</div>
    <div class="pres-title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </div>
    <div class="pres-venue">{{ post.venue }}</div>
  </div>
{% endfor %}
</div>
